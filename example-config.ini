; ============================================================
; Tailscale Update Script Configuration
; ============================================================

; ========================
; General Settings
; ========================

; Architecture family of the Tailscale package. 
; Common values are "armv8" for ARM architecture or "x86_64" for Intel/AMD architecture.
; Default is "armv8".
ArchFamily=armv8

; DSM version of your Synology NAS. 
; Common value is "dsm7" for DSM 7.x versions.
; Default is "dsm7".
DSMVersion=dsm7

; Enable or disable test mode. 
; If set to true, the script will skip actual download, installation, and configuration steps.
; Default is "false".
TestMode=false

; Override the version number for the update check. 
; Set this to a specific version number (e.g., "1.72.0") to force the script to use this version for comparison.
; Leave empty ("") to use the latest version detected from the Tailscale package listing.
VersionOverride=

; Enable or disable outbound connections configuration.
; If set to true, the script will configure outbound connections. 
; Default is "true".
OutboundConnections=true

; Enable or disable certificate configuration.
; If set to true, the script will configure the certificate.
; Default is "true".
Certificate=true

; ============================================================
; Additional Notes
; ============================================================

; - Ensure that the `config.ini` file is in the same directory as your script or adjust the path in the script accordingly.
; - Modify the `ArchFamily`, `DSMVersion`, and `VersionOverride` based on your specific requirements.
; - Set `TestMode` to true to simulate the script's actions without making any actual changes.
; - Adjust `OutboundConnections` and `Certificate` settings based on your needs.

; ============================================================
; End of Configuration
; ============================================================
